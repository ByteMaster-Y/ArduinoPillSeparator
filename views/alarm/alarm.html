<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pharmacy Tour Team</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="/assets/css/mdb.min.css" />
    <!--indexCSS-->
    <link rel="stylesheet" href="/assets/css/alarm.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.css" rel="stylesheet" />
    <style>
    .modal-footer {
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    gap: 10px; /* 버튼 간의 간격 */
    }
    .modal-footer {
    display: flex;
    justify-content: center; /* 가운데 정렬 */
    gap: 10px; /* 버튼 간의 간격 */
    }
    .modal-body {
    padding: 1.5rem; /* 모달 바디 패딩 추가 */
    }
    .inputs input {
    margin-right: 10px; /* 입력 필드 간격 추가 */
    }
    .activeAlarms {
    margin-top: 20px; /* 알람 표시 영역의 여백 추가 */
    }
    .btn {
    font-size: 1rem; /* A, B와 동일한 크기 설정 (예: 1rem) */
    font-weight: bold; /* 글자 굵기 설정 (예: bold) */
    }
    /* 요일 버튼 스타일 */
    .day-button {
    background-color: white; /* 하얀 배경 */
    color: black; /* 검은 글자 */
    border: none; /* 테두리 없애기 */
    box-shadow: none; /* 그림자 없애기 */
    padding: 10px 20px; /* 패딩 조정 (필요에 따라 조정) */
    transition: none; /* 효과 없애기 */
    }

    .day-button:hover {
    background-color: white; /* hover 상태에서도 배경색 유지 */
    color: black; /* hover 상태에서도 글자색 유지 */
    }
    .image-button {
    background: none; /* 배경 없애기 */
    border: none; /* 테두리 없애기 */
    cursor: pointer; /* 커서 변경 */
    padding: 0; /* 패딩 없애기 */
    }

    .image-button img {
    width: 50px; /* 이미지 크기 조정 */
    height: 50px; /* 이미지 크기 조정 */
    display: block; /* 블록 요소로 설정 */
    }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="timer-display">00:00:00</div>
        <div class="container">
              <!-- Button trigger modal -->
            <button id="set" class="set" data-mdb-ripple-init data-mdb-target="#exampleModal" data-mdb-toggle="modal" >
                <img src="/assets/img/alarm-icon.svg" alt="버튼 이미지">
            </button>
            <div class="activeAlarms"></div>
            <div style="display: flex; justify-content: center;">
                <button type="button" class="btn btn-primary">설정</button>
            </div>
        </div>
    </div>

    <!-- 알람 세부 설정 모달 구조 -->
    <!-- Main Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <strong>현재 시간: <span id="currentTime"></span></strong></span>
                    </h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- 알약 이름 설정 -->
                    <div class="form-group row mb-3">
                        <div class="col-sm-12">
                            <input type="text" id="alarmNameInput" class="form-control" placeholder="사용하실 알람의 알약 이름을 설정하세요." />
                        </div>
                    </div>
                    <!-- A to D Input Fields -->
                    <div class="form-group row mb-3">
                        <label for="paramA" class="col-sm-4 col-form-label d-flex align-items-center justify-content-center"><strong>A</strong></label>
                        <div class="col-sm-8">
                            <input type="text" id="paramA" class="form-control" placeholder="0" />
                        </div>
                    </div>                    
                    <div class="form-group row mb-3">
                        <label for="paramB" class="col-sm-4 col-form-label d-flex align-items-center justify-content-center"><strong>B</strong></label>
                        <div class="col-sm-8">
                            <input type="text" id="paramB" class="form-control" placeholder="0" />
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="paramC" class="col-sm-4 col-form-label d-flex align-items-center justify-content-center"><strong>C</strong></label>
                        <div class="col-sm-8">
                            <input type="text" id="paramC" class="form-control" placeholder="0" />
                        </div>
                    </div>
                    <div class="form-group row mb-3">
                        <label for="paramD" class="col-sm-4 col-form-label d-flex align-items-center justify-content-center"><strong>D</strong></label>
                        <div class="col-sm-8">
                            <input type="text" id="paramD" class="form-control" placeholder="0" />
                        </div>
                    </div>
                    <!-- 알람 시간 설정 -->
                    <div class="inputs form-group row mb-3">
                        <label for="alarmHourInput" class="col-sm-4 col-form-label d-flex align-items-center justify-content-center"><strong>시간</strong></label>
                        <div class="col-sm-4">
                            <input type="number" id="hourInput" class="form-control" min="0" max="23" placeholder="00" />
                        </div>
                        <div class="col-sm-4">
                            <input type="number" id="minuteInput" class="form-control" min="0" max="59" placeholder="00" />
                        </div>
                    </div>
                    <!-- 알람 요일 설정 / 반복 및 오늘만 버튼 -->
                    <div class="form-group row mb-3">
                        <div class="col-sm-4 col-form-label d-flex align-items-center justify-content-center">
                            <button type="button" class="btn day-button" data-mdb-toggle="modal" data-mdb-target="#daySelectionModal">요일</button>
                            <!-- <button type="button" class="btn btn-white" data-mdb-toggle="modal" data-mdb-target="#daySelectionModal" >요일</button> -->
                        </div>
                        <div class="col-sm-8">
                            <div id="selectedDaysLabel" style="font-size: 13px; margin-top: 18px;"></div>
                        </div>
                    </div>
                </div>

                <!-- 모달 하단 버튼 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-mdb-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" id="confirm">확인</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 요일 선택 모달 -->
    <div class="modal fade" id="daySelectionModal" tabindex="-1" aria-labelledby="daySelectionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="alarmDays" style="text-align: center; display: block; font-size: 18px;">반복</label>
                        <select id="alarmDays" class="form-select" multiple>
                            <option value="mon">월요일</option>
                            <option value="tue">화요일</option>
                            <option value="wed">수요일</option>
                            <option value="thu">목요일</option>
                            <option value="fri">금요일</option>
                            <option value="sat">토요일</option>
                            <option value="sun">일요일</option>
                        </select>
                    </div>
                </div>                
                <div class="modal-footer">
                    <button type="button" id="cancelDaysButton" data-mdb-target="#exampleModal" data-mdb-toggle="modal" class="btn btn-danger">취소</button>
                    <button type="button" class="btn btn-primary" data-mdb-target="#exampleModal" data-mdb-toggle="modal" id="confirmDaysButton">확인</button>
                </div>
            </div>
        </div>
    </div>    
    
    <!-- Script -->
    <!-- MDB UI Kit -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.0/mdb.min.js"></script>
    <!-- Custom JS -->
    <script src="/assets/js/alarm.js"></script>
</body>
</html>
