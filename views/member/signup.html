<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pharmacy Tour Team Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300&amp;display=swap'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/assets/css/signup.css">
    <style>
        .card__input::placeholder {
            color: white; /* 원하는 색상으로 변경 */
            opacity: 0.7; /* 투명도를 조정 (선택 사항) */
        }

    </style>
</head>
<body>
<div class="scene flex">
    <section class="card">
        <!-- <figure class="card__figure">
            <img class="card__image" src="/assets/img/logindog.png" alt="">
            <figcaption>
                <span class="visually-hidden">Avatar photo</span>
            </figcaption>
        </figure> -->
        <h1 class="card__heading">
            <span class="visually-hidden">Sign Up</span>
            <span>회원가입</span>
        </h1>
        <form class="card__form">
            <label for="user_id" class="visually-hidden">아이디:</label>
            <div class="input-container">
                <i class="bi bi-person"></i>
                <input id="user_id" class="card__input" type="text" placeholder="아이디" />
            </div>
            <label for="password" class="visually-hidden">비밀번호:</label>
            <div class="input-container">
                <i class="bi bi-lock"></i>
                <input id="password" class="card__input" type="password" placeholder="비밀번호" />
            </div>
            <label for="password_confirm" class="visually-hidden">비밀번호 확인:</label>
            <div class="input-container">
                <i class="bi bi-lock"></i>
                <input id="password_confirm" class="card__input" type="password" placeholder="비밀번호 확인" />
            </div>
            <label for="nickname" class="visually-hidden">닉네임:</label>
            <div class="input-container">
                <i class="bi bi-person-circle"></i>
                <input id="nickname" class="card__input" type="text" placeholder="닉네임" />
            </div>
            <button class="card__button" type="button" onclick="location.href='/welcome'">
                <span>회원가입</span>
            </button>
        </form>
    </section>
</div>
</body>
</html>
